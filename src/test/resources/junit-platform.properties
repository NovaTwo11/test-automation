# Deshabilita publicación pública de resultados
cucumber.publish.enabled=false

# Plugins de Cucumber ? añadimos Allure
cucumber.plugin=pretty, summary, json:target/cucumber.json, html:target/cucumber-report.html, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

# Glue y estilo de snippets
cucumber.glue=co.edu.uniquindio.tests.steps,co.edu.uniquindio.tests.hooks
cucumber.snippet-type=camelcase